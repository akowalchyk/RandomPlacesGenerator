<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <form action="{{ url_for('generate')}}"method="post">
        <div class="form-group">
        <div class="w-100 p-3">
            <label for="address">Enter Address</label>
            <input type="text" placeholder="Enter City or direct address" name="address" class="form-control my-1 p-2">
        </div>
    </div>
    <div class="form-group">
        <div class="w-100 p-3">
            <label for="distance">Enter Max Distance from address (miles)</label>
            <input type="text" placeholder="miles from address" name="distance" class="form-control my-1 p-2">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-7">
            <button type="submit" width="" class="btn btn-outline-primary mt-3 mb-3 p-2 btn1">Generate Random Place</button>
        </div>
    </div>
</form>
<img src={{ photo_url }}>
<h1>{{ name }}</h1>
<h1>{{ type }}</h1>


    <body>
</html>
